<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    
    <header class="mt-5">
        <h1 class="text-center fw-bold">To Do List</h1>
    </header>
    <main class="text-center mt-5">
        <section class="input d-flex justify-content-center align-items-center">
            <input type="text" name="" class="w-50 p-1 fs-5" id="todoinput" placeholder="Enter To Do here...">
            <button class="btn btn-outline-danger fs-5 fw-bold">Add To Do</button>
        </section>
        <section class="container mt-4">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Number</th>
                    <th scope="col">To Do</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>1</th>
                    <td>Mark</td>
                    <td><button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Del</button></td>
                  </tr>
                </tbody>
              </table>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
